name: Deploy to Cloudflare Workers

concurrency:
  group: production-deployment
  cancel-in-progress: true

on:
  push:
    tags:
      - 'v*'  # 只有以 v 开头的 tag 才会触发（例如 v1.0.0）

jobs:
  deploy:
    # if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Wrangler
        run: npm install -g wrangler
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          secrets: |
            TELEGRAM_BOT_TOKEN
            RSS_BASE_URL
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          RSS_BASE_URL: ${{ secrets.RSS_BASE_URL }}

      - name: Deploy Code
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upload Secrets to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          RSS_BASE_URL: ${{ secrets.RSS_BASE_URL }}
        run: |
          echo "Uploading TELEGRAM_BOT_TOKEN..."
          echo "$TELEGRAM_BOT_TOKEN" | npx wrangler secret put TELEGRAM_BOT_TOKEN --name youtube-live-bot
          
          echo "Uploading RSS_BASE_URL..."
          echo "$RSS_BASE_URL" | npx wrangler secret put RSS_BASE_URL --name youtube-live-bot